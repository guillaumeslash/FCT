<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timers Fresque du Climat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body class="bg-gray-100 mb-40">
    <div class="container mx-auto">
      <div class="flex flex-row py-8">
        <div class="basis-3/4 border-r-2 border-indigo-500">
          <h1 class="text-2xl font-bold text-center">Fresque du Climat</h1>
        </div>
        <div class="basis-1/4">
          <p class="text-xs text-center font-bold">Heure</p>
          <p id="current-time" class="text-sm text-center font-bold">XX:XX:XX</p>
          </div>
        </div>

        <!-- <div class="basis-1/4">
          <button
            id="reset-btn"
            class="bg-stone-500 hover:bg-stone-600 text-white font-bold py-2 px-4 rounded"
          >
            ⚠️
          </button>
        </div> -->
      </div>
      <div
        id="current-phase-info"
        class="bg-white p-6 rounded-lg shadow-md"
      >
        <h1 id="phase-title" class="text-2xl font-bold mb-4"></h1>
        <h2 id="step-title" class="text-xl font-bold mb-4"></h2>
        <h3 class="text-lg font-semibold mb-4">A faire...</h3>
        <p id="step-todo" class="text-gray-600 mb-4 whitespace-pre-line"></p>
        <hr class="mb-4"">
        <h3 class="text-lg font-semibold mb-4">Attirer l'attention sur...</h3>
        <p
          id="step-focus-on"
          class="text-gray-600 whitespace-pre-line"
        ></p>
      </div>
    </div>
    <div
      id="timers-container"
      class="fixed bottom-0 left-0 right-0 bg-white p-2 border-t border-grey"
    >
      <div class="flex flex-row justify-center items-center gap-4 h-10 mb-2">
        <div class="basis-1/4"></div>

        <button
          id="remove-1-min"
          class="basis-1/4 bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-3 rounded-full w-full h-full"
        >
          -1 min
        </button>
        <button
          id="add-1-min"
          class="basis-1/4 bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-3 rounded-full w-full h-full"
        >
          +1 min
        </button>
        <div class="basis-1/4"></div>
      </div>
      <div class="flex flex-row justify-center items-center gap-4 h-24">
        <button
          id="prev-phase-btn"
          class="basis-1/4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded w-full h-full"
        >
          Préc.
        </button>
        <div
          class="bg-gray-200 rounded-lg h-full w-full place-content-center text-center basis-2/4"
        >
          <h2 class="font-bold text-xl">Timer Étape</h2>
          <p id="phase-time" class="text-3xl font-bold">XX:XX</p>
        </div>

        <button
          id="next-phase-btn"
          class="phase-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded h-full w-full basis-1/4"
        >
          Suiv.
        </button>
      </div>
    </div>

    <audio id="chime-sound" src="chime.mp3" preload="auto"></audio>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="steps.json"></script>
    <script src="main.js"></script>
  </body>
</html>
