<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timers Fresque du Climat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto">
    <div class="flex flex-row py-8">
      <div class="basis-3/4"><h1 class="text-3xl font-bold text-center">Fresque du Climat</h1></div>
      <div class="basis-1/4"><button id="reset-btn" class="bg-stone-500 hover:bg-stone-600 text-white font-bold py-2 px-4 rounded">RESET ⚠️</button></div>
    </div>
    <div id="current-phase-info" class="bg-white p-6 rounded-lg shadow-md mb-24">
      <h1 id="phase-title" class="text-2xl font-bold mb-4"></h1>
      <h2 id="step-title" class="text-xl font-bold mb-4"></h2>
      <h3 class="text-lg font-semibold mb-4">A faire...</h3>
      <p id="step-todo" class="text-gray-600 mb-4 whitespace-pre-line"></p>
      <hr class="mb-4"">
      <h3 class="text-lg font-semibold mb-4">Attirer l'attention sur...</h3>
      <p id="step-focus-on" class="text-gray-600 mb-4 whitespace-pre-line"></p>
    </div>
  </div>
  <div id="timers-container" class="fixed bottom-0 left-0 right-0 bg-white p-4 flex justify-center items-center gap-4 shadow-md h-32">
    <button id="prev-phase-btn" class="phase-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded h-full">Préc.</button>
    <div class="bg-gray-200 rounded-lg h-full place-content-center text-center">
      <audio id="chime-sound" src="chime.mp3" preload="auto"></audio>
      <h2 class="font-bold text-base">Timer Étape</h2>
      <div id="phase-time" class="text-2xl font-bold w-32">XX:XX</div>
    </div>
    <div class="bg-gray-200 rounded-lg h-full place-content-center text-center">
      <h2 class="font-bold text-xs">Timer Global</h2>
      <div id="global-time" class="text-xs font-bold w-24">XX:XX:XX</div>
    </div>
    <button id="next-phase-btn" class="phase-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded h-full">Suiv.</button>
  </div>

  <script src="steps.json"></script>
  <script src="main.js"></script>
</body>
</html>
