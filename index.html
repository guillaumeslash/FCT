<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timers Fresque du Climat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Fresque du Climat</h1>
    <div id="current-phase-info" class="bg-white p-6 rounded-lg shadow-md mb-8">
      <h2 class="text-2xl font-bold mb-4"></h2>
      <p class="text-gray-700 mb-4"></p>
      <h3 class="text-xl font-semibold mb-2"></h3>
      <p class="text-gray-600 mb-4"></p>
    </div>
  </div>
  <div id="timers-container" class="fixed bottom-0 left-0 right-0 bg-white p-4 flex justify-center items-center gap-4 shadow-md h-32">
    <button id="prev-phase-btn" class="phase-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded h-full">Préc.</button>
    <div class="bg-gray-200 rounded-lg h-full place-content-center text-center">
      <h2 class="font-bold text-base">Timer Étape</h2>
      <div id="phase-time" class="text-base font-bold w-32">XX:XX:XX</div>
    </div>
    <div class="bg-gray-200 rounded-lg h-full place-content-center text-center">
      <h2 class="font-bold text-xs">Timer Global</h2>
      <div id="global-time" class="text-xs font-bold w-24">XX:XX:XX</div>
    </div>
    <button id="next-phase-btn" class="phase-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded h-full">Suiv.</button>
    <!-- <button id="reset-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded h-full">RESET</button> -->
  </div>

  <script src="steps.json"></script>
  <script src="main.js"></script>
</body>
</html>
